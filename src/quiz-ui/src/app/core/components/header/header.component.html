<header class="header-6">
  <div class="branding">
    <a routerLink="/" class="nav-link">
      <cds-icon shape="talk-bubbles" badge="info"></cds-icon>
      <span class="title">IUBH Quiz</span>
    </a>
  </div>
  <div class="header-nav">
    <!-- TODO: Make active tag dynamic -->
    <!-- Improve mobile use -->
    <a routerLink="/" class="active nav-link" aria-current="page"><span class="nav-text">Dashboard</span></a>
    <a routerLink="/teams" class="active nav-link" aria-current="page"><span class="nav-text">Teams</span></a>
    <a routerLink="/quizzes" class="active nav-link" aria-current="page"><span class="nav-text">Quizzes</span></a>
    <!--<a href="..." class="nav-link"><span class="nav-text">Interactive Analytics</span></a>-->
  </div>
  <form class="search">
    <label for="search_input">
      <input id="search_input" type="text" name="search" placeholder="Search for keywords..." [(ngModel)]="searchTerm" (keydown.enter)="onSearch()" />
    </label>
  </form>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
        Max Mustermann
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a routerLink="/auth/profile" clrDropdownItem>User Profile</a>
        <a routerLink="/auth/logout" clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
