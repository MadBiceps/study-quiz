api:
  dashboard: true

entryPoints:
  http:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  letsencrypt:
    acme:
      email: fabian@fischerdev.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: http