<div class="page-wrapper">
  <table class="table">
    <thead>
      <tr>
        <th class="left">Username</th>
        <th class="left">E-Mail</th>
        <th class="left">Join Date</th>
        <th class="left" *ngIf="isOwner"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td class="left"> {{ member.username }} </td>
        <td class="left"> {{ member.mail }} </td>
        <td class="left"> {{ member.joined | date }} </td>
        <td class="left" *ngIf="isOwner">
          <cds-icon class="icon" (click)="remove(member)" shape="trash"></cds-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
