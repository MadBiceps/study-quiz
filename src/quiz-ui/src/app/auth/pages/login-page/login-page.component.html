<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <!-- These could be heading elements. -->
      <div class="welcome">Study Quiz</div>
      <div class="hint">Quiz with other students</div>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Enter username"
          [(ngModel)]="form.username" />
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" autocomplete="current-password" name="password" clrPassword placeholder="Enter password"
          [(ngModel)]="form.password" />
      </clr-password-container>
      <div *ngIf="error !== undefined" class="error active">{{ error }}</div>
      <clr-alert *ngIf="success" [clrAlertType]="'success'">
        <clr-alert-item>
          <span class="alert-text">Login successful!</span>
        </clr-alert-item>
      </clr-alert>
      <button type="submit" class="btn btn-primary" (click)="login()">Log in</button>
      <a routerLink="/auth/register" class="signup">Sign up for an account</a>
    </div>
  </form>
</div>
