http:
  routers:
    traefik:
      rule: Host(`reverse-proxy.somedomain.com`)
      entryPoints:
        - websecure
      service: api@internal
      middlewares:
        - dashboardauth
      tls:
        certResolver: letsencrypt
    traefik-http-redirect:
      rule: Host(`reverse-proxy.somedomain.com`)
      entryPoints:
        - web
      service: api@internal
      middlewares:
        - "redirect-to-https"
  middlewares:
    dashboardauth:
      basicAuth:
        users:
          - "user1:$2y$05$/x10KYbrHtswyR8POT.ny.H4fFd1n.0.IEiYiestWzE1QFkYIEI3m"